    <div class="cover-1">
      <div class="cover-2">
        <div class="title">
          <mat-icon>{{ icon }}</mat-icon>
          {{ title }}
        </div>
        <!--div style="font-size: 15px">

      </div>
    </div>
  </div>
</div>

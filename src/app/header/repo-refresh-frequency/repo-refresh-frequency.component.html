<div class="dialog-container">
  <mat-icon class="close-button" (click)="close()">
    close
  </mat-icon>
  Choose the refresh frequency for your actions (in seconds)
  <input #frequencyInput type="number" min="10"/>
  <button (click)="setFrequency(frequencyInput.value)"
          class="validation-button">Set frequency</button>
</div>
